<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="wrapper">

        <div class="main-header__wrapper">
          <div class="main-header__logo logo-header">
            <a class="logo-header__link">
              <img class="logo-header__image" src="./img/svg/logo-img.svg" alt="Лого" width="55" height="55">
              <div class="logo-header__text">
                <p class="logo-header__title">
                  Smart Device

                <p class="logo-header__subtitle">

                </p>
              </div>
            </a>
          </div>
          <div class="main-header__action-buttons action">
            <a class="action__link action__link--mail" href="mailtoinfo@sd.ru">
              <span class="action__icon action__icon--mail"></span>
              <p class="action__text">
                info@sd.ru
              </p>
            </a>
            <a class="action__link action__link--phone" href="tel:+74950005252">
              <span class="action__icon action__icon--phone"></span>
              <p class="action__text">
                +7 (495) 000 52 52
              </p>
            </a>
          </div>
          <button class="main-header__set-call set-call-button" type="button">
            Заказать звонок
          </button>
        </div>
      </header>
      <main class="main-index">
      </main>
      <footer class="main-footer">
      </footer>

    <script src="js/vendor.min.js"></script>
